apply {
	plugin 'java'
	plugin 'eclipse'
	plugin 'jacoco'
}

repositories {
	mavenCentral()
}


dependencies {
    compile 'org.slf4j:slf4j-api:1.7.21'
    compile 'junit:junit:4.12'

    // https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-java
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.2.0'
    
    // https://mvnrepository.com/artifact/com.tngtech.jgiven/jgiven-junit
    compile group: 'com.tngtech.jgiven', name: 'jgiven-junit', version: '0.14.1'
}

buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath "com.tngtech.jgiven:jgiven-gradle-plugin:0.14.1"
    }
}


apply plugin: 'com.tngtech.jgiven.gradle-plugin'


tasks.withType(JavaCompile) {
	options.encoding = 'UTF-8'
}

test {
	maxParallelForks = 2;
	include '**/**Suite*'
}


jacocoTestReport {
    group = "Reporting"
    description = "Generate Jacoco coverage reports after running tests."
    additionalSourceDirs = files(sourceSets.main.allJava.srcDirs)
    reports {
        xml.enabled false
        csv.enabled false
        html.destination "${buildDir}/reports/jacoco"
        sourceSets sourceSets.main
    }
}

